<div class="main-component" style="background-color: #f7f7f7;">
  <div class="col-md-11 col-lg-9 col-12 mt-5">
    <div class="no-content" *ngIf="responseData.length == 0">
      <span>
        {{'nocontent.allopportunities' | translate}}
      </span>
    </div>
    <div class="projects-main">
      <div class="project-block"
        *ngFor="let chance of responseData" data-aos="fade-up" data-aos-offset="-200" data-aos-delay="0"
        data-aos-duration="500"
        data-aos-easing="ease-in-out" data-aos-mirror="true" data-aos-once="true"
        data-aos-anchor-placement="top-center">
        <img [src]="imageUrl+chance.img" alt="">
        <div class="text-block">
          <span>{{chance.name}}</span>
          <p>
            {{chance.description | truncate : 60}}
          </p>
        </div>
        <div class="details-button">
          <div class="showall-button">
            <span>
              {{'head.showdetails' | translate}}
            </span>
          </div>
        </div>
      </div>
    </div>
  </div>



</div>
<app-partners></app-partners>
